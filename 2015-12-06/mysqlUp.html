<body>
	<div class="det">
		<h1>mysql优化</h1>
		<hr />
		<p><h3>优化指标</h3>
			1:吞吐量<br />
   				&nbsp;&nbsp;单位时间内的事务处理数,单位tps(每秒事务数)<br />
			2:响应时间 <br />
			    &nbsp;&nbsp;语句平均响应时间,一般截取某段时间内,95%范围内的平均时间 <br />
			3:并发性 <br />
			   &nbsp;&nbsp;线程同时执行 <br />
			4:可扩展性 <br />
			  &nbsp;&nbsp;资源增加,性能也能正比增加 <br />
		</p>
	</div>
